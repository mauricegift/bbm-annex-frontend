    <!-- Structured Data (JSON-LD) - Organization -->

        "@context": "https://schema.org",

          "@type": "ContactPoint",
          "email": "bbm@giftedtech.co.ke",

        }

    <!-- Structured Data (JSON-LD) - WebSite with SearchAction -->

      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "BBM Annex",
        "url": "https://bbm.giftedtech.co.ke",
        "description": "BBM Annex Learning Platform for Notes and Past Papers",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
